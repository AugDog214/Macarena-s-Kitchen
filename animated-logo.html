<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macarena's Kitchen ‚Äî Animated Logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(211,47,47,0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 50%, rgba(46,125,50,0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(249,168,37,0.1) 0%, transparent 50%),
        #1a1a1a;
      animation: bgShift 8s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(15deg); }
    }

    /* ===== LOGO CONTAINER ===== */
    .logo-stage {
      position: relative;
      width: 450px;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    /* ===== ROTATING GLOW RING ===== */
    .glow-ring {
      position: absolute;
      width: 110%;
      height: 110%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0%,
        rgba(211,47,47,0.3) 10%,
        transparent 20%,
        rgba(249,168,37,0.3) 35%,
        transparent 45%,
        rgba(46,125,50,0.3) 60%,
        transparent 70%,
        rgba(211,47,47,0.2) 85%,
        transparent 100%
      );
      animation: glowSpin 6s linear infinite;
      filter: blur(20px);
    }

    @keyframes glowSpin {
      to { transform: rotate(360deg); }
    }

    /* ===== PULSING AURA ===== */
    .aura {
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(249,168,37,0.15) 0%, transparent 70%);
      animation: auraPulse 3s ease-in-out infinite;
    }

    @keyframes auraPulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.15); opacity: 0.8; }
    }

    /* ===== THE LOGO ===== */
    .logo-wrapper {
      position: relative;
      z-index: 2;
    }

    .logo-img {
      width: 380px;
      height: 380px;
      object-fit: contain;
      filter: drop-shadow(0 0 30px rgba(211,47,47,0.3)) drop-shadow(0 0 60px rgba(249,168,37,0.15));
      animation: logoFloat 4s ease-in-out infinite, logoEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(0.5deg); }
      75% { transform: translateY(8px) rotate(-0.5deg); }
    }

    @keyframes logoEntrance {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      60% { transform: scale(1.08) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    /* ===== SHIMMER SWEEP ===== */
    .shimmer {
      position: absolute;
      inset: -10%;
      z-index: 3;
      overflow: hidden;
      border-radius: 50%;
      pointer-events: none;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255,255,255,0.08) 30%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0.08) 70%,
        transparent 100%
      );
      transform: skewX(-15deg);
      animation: shimmerSweep 4s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    @keyframes shimmerSweep {
      0%, 100% { left: -100%; }
      50% { left: 150%; }
    }

    /* ===== SPARKLE PARTICLES ===== */
    .sparkles {
      position: absolute;
      inset: -20%;
      z-index: 4;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: sparkleLife 3s ease-in-out infinite;
    }

    .sparkle::before, .sparkle::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .sparkle::before {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .sparkle::after {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    /* Sparkle positions and colors */
    .sparkle:nth-child(1) { top: 5%; left: 15%; background: #fdd835; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 10%; right: 10%; background: #ffffff; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 15%; left: 5%; background: #ff6f00; animation-delay: 1s; }
    .sparkle:nth-child(4) { bottom: 8%; right: 15%; background: #fdd835; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 30%; left: 0%; background: #ffffff; animation-delay: 0.3s; width: 4px; height: 4px; }
    .sparkle:nth-child(6) { top: 25%; right: 2%; background: #ff6f00; animation-delay: 0.8s; width: 5px; height: 5px; }
    .sparkle:nth-child(7) { bottom: 30%; left: 2%; background: #fdd835; animation-delay: 2s; width: 4px; height: 4px; }
    .sparkle:nth-child(8) { bottom: 35%; right: 5%; background: #ffffff; animation-delay: 2.3s; width: 5px; height: 5px; }
    .sparkle:nth-child(9) { top: 50%; left: -5%; background: #d32f2f; animation-delay: 1.2s; width: 4px; height: 4px; }
    .sparkle:nth-child(10) { top: 45%; right: -3%; background: #4caf50; animation-delay: 1.8s; width: 3px; height: 3px; }

    @keyframes sparkleLife {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      20% { opacity: 1; transform: scale(1) rotate(45deg); }
      40% { opacity: 1; transform: scale(1.2) rotate(90deg); }
      60% { opacity: 0.6; transform: scale(0.8) rotate(135deg); }
      80% { opacity: 0; transform: scale(0) rotate(180deg); }
    }

    /* ===== FLOATING PETALS ===== */
    .petals {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      animation: petalFall linear infinite;
    }

    .petal:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; font-size: 1.2rem; }
    .petal:nth-child(2) { left: 25%; animation-duration: 10s; animation-delay: 2s; font-size: 1rem; }
    .petal:nth-child(3) { left: 45%; animation-duration: 9s; animation-delay: 4s; font-size: 1.4rem; }
    .petal:nth-child(4) { left: 65%; animation-duration: 11s; animation-delay: 1s; font-size: 1.1rem; }
    .petal:nth-child(5) { left: 80%; animation-duration: 8.5s; animation-delay: 3s; font-size: 1.3rem; }
    .petal:nth-child(6) { left: 90%; animation-duration: 9.5s; animation-delay: 5s; font-size: 1rem; }
    .petal:nth-child(7) { left: 35%; animation-duration: 12s; animation-delay: 6s; font-size: 0.9rem; }
    .petal:nth-child(8) { left: 55%; animation-duration: 7.5s; animation-delay: 7s; font-size: 1.2rem; }

    @keyframes petalFall {
      0% {
        top: -5%;
        opacity: 0;
        transform: rotate(0deg) translateX(0);
      }
      10% { opacity: 0.7; }
      50% { transform: rotate(180deg) translateX(40px); }
      90% { opacity: 0.5; }
      100% {
        top: 105%;
        opacity: 0;
        transform: rotate(360deg) translateX(-30px);
      }
    }

    /* ===== TAGLINE ===== */
    .tagline {
      position: relative;
      z-index: 1;
      margin-top: 30px;
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      opacity: 0;
      animation: taglineIn 1s ease forwards 1.5s;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .tagline span {
      display: inline-block;
      color: #fdd835;
    }

    @keyframes taglineIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== GLOW TEXT ANIMATION ===== */
    .tagline-sub {
      position: relative;
      z-index: 1;
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 300;
      color: rgba(255,255,255,0.5);
      opacity: 0;
      animation: taglineIn 1s ease forwards 2s;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ===== INTERACTIVE HOVER ===== */
    .logo-stage:hover .logo-img {
      filter: drop-shadow(0 0 40px rgba(211,47,47,0.5)) drop-shadow(0 0 80px rgba(249,168,37,0.3));
      transition: filter 0.5s ease;
    }

    .logo-stage:hover .glow-ring {
      animation-duration: 3s;
      filter: blur(15px) brightness(1.3);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 500px) {
      .logo-stage { width: 300px; height: 300px; }
      .logo-img { width: 260px; height: 260px; }
      .tagline { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Animated background -->
  <div class="bg-gradient"></div>

  <!-- Floating petals -->
  <div class="petals">
    <div class="petal">üå∫</div>
    <div class="petal">üå∏</div>
    <div class="petal">üçÉ</div>
    <div class="petal">üå∫</div>
    <div class="petal">üçÉ</div>
    <div class="petal">üå∏</div>
    <div class="petal">üå∫</div>
    <div class="petal">üçÉ</div>
  </div>

  <!-- Logo Stage -->
  <div class="logo-stage">
    <!-- Rotating glow ring -->
    <div class="glow-ring"></div>

    <!-- Pulsing aura -->
    <div class="aura"></div>

    <!-- The logo -->
    <div class="logo-wrapper">
      <img src="assets/logo.png" alt="Macarena's Kitchen" class="logo-img">
    </div>

    <!-- Shimmer sweep -->
    <div class="shimmer"></div>

    <!-- Sparkle particles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
  </div>

  <p class="tagline">Fresh Flavors, Made with <span>Love</span></p>
  <p class="tagline-sub">Cape Coral, FL</p>

</body>
</html>
